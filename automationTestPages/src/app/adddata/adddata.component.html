<div class="row">
    <div class="col-md-7 main5">
        <i class="fa fa-search" aria-hidden="true"></i><span>Job Seek</span>
    </div>
    <div class="col-md-5">
        <div class="d-flex justify-content-center">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="main">
                    <h1>Registration</h1>
                </div>
                <div class="row jumbotron main4">
                    <div class="form-group">
                        <label for="name"> Name:</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender: &nbsp;&nbsp;&nbsp;&nbsp;</label> 
                        <br>                              
                            <label class="radio-inline">
                                <input type="radio" value="male" formControlName="gender">Male &nbsp;&nbsp;
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="female" formControlName="gender">Female
                            </label>
                        
                    </div>
                    <div>
                        <label for="dob">Date Of Birth:</label>
                        <input class="form-control" type="date" formControlName="dob" placeholder="DOB">
                    </div>
                    <div class="main3">
                        <label for="country">Country:</label>
                        <br>
                        <select formControlName="country">
                            <option value="" disabled selected>Choose country</option>
                            <option *ngFor="let c of countryList">
                                {{c.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
                    <a class="nav-link" [routerLink]="['/list']" [routerLinkActive]="['selection_active']">See The
                        List</a>
                </div>
            </form>
        </div>
    </div>
</div>
